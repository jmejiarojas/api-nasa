<div>
  <mat-card>
    <mat-form-field>
      <mat-select placeholder="Select camera" [(ngModel)]="currentCamera">
        <mat-option *ngFor="let camera of cameras" [value]="camera" (click)="onSelectCamera(camera)">
          {{ camera }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card>

  <div class="card-container">
    <mat-card *ngFor="let item of marsImages" class="card-content">
      <mat-card-header>
        <mat-card-title>
          {{ item.id }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ item.earth_date }}
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.img_src" alt="">
    </mat-card>
  </div>
</div>
