<div class="card-container">
  <mat-card class="card-content" *ngIf="apod">
    <h3>Astronomy Picture Of the Day</h3>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ apod.title }}</mat-card-title>
      <mat-card-subtitle>{{ apod.date | date:'fullDate'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="apod.url" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ apod.explanation }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>

  </mat-card>

  <div class="card-container">
    <mat-spinner *ngIf="!apod && !error" class="card-content">
    </mat-spinner>
  </div>

  <div *ngIf="error">
    <mat-card>
      {{ error }}
    </mat-card>
  </div>
